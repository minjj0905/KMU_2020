<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h3>문자열 분할</h3>
        <hr>
        <script>
            var input = prompt('문자열 입력');
            input.split("&").forEach(function(item){
                document.write(item);
                document.write("<br>")
            });
        </script>
    </body>
</html>
