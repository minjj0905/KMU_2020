<!DOCTYPE html>
<html>
    <head>
        <title>이미지 커서 만들기</title>
    </head>
    <style>
        @font-face { font-family: 'NEXON Lv1 Gothic OTF Light'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF Light.woff') format('woff'); font-weight: normal; font-style: normal; }
        html {
            font-family: NEXON Lv1 Gothic OTF Light;
            font-size: 20px;
        }
        div {
            position: absolute;
        }
        img {
            width:  30px;
            height: 30px;
        }
    </style>
    <body>
        <h3>이미지 커서 만들기</h3>
        <hr>
        마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
        <br>
        <div id="cur"><img src="cursor.png"></div>
        <script>
            document.onmousemove = function(e) {
                var cur = document.getElementById("cur");
                cur.style.left = e.x + "px";
                cur.style.top = e.y + "px";
            }
        </script>
    </body>

</html>
