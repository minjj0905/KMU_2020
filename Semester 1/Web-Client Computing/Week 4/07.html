<!DOCTYPE html>
<html>
    <head>
        <title>:hover 활용</title>
        <style>
            div {
                width: 100px;
                height: 140px;
                background-image: url("01.png");
                background-size: 100px 140px;
            }
            div#img:hover {
                background-image: url("02.png");
            }
        </style>
    </head>
    <body>
        <h3>:hover 활용</h3>
        <hr>
        <table>
            <tr><td>마우스를 올리면 피카츄가 진화한다.</td>
            <td><div id="img"></div></td></tr>
        </table>
    </body>
</html>
